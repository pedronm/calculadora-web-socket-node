<html>
    <head>
        <meta charset="utf-8">
        <title>Easy Mensageria</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Mensageria com Web Socket</a>
        </nav>

        <form id="frmMsgeria" name="formularioMensageria">
            <div class="container bg-light py-2 mt-3">                
                <div class="row my-2 bg-info">
                    <label for="stBar" class="col-sm-2 col-form-label">Situação do Servidor</label>
                    <div class="col-sm-4 py-2">
                        <input readonly id="stBar" name="status" type="text" class="form-control"/>
                    </div>
                    <div class="col-sm-4 py-2">
                        <button class="btn" id="conBtn" name="desconectar">Desconectar</button>
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inCalc">Calculo: </label>
                    <div class="col-sm-12 ">
                        <input class="form-control" id="inCalc" name="calculus" placeholder="Escreva com espaço entre o operadores e os números." type="text" />
                    </div> 
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inResultado">Resultado: </label>
                    <div class="col-sm-12">
                        <textarea readonly name="resultado" class="form-control" id="inResultado" cols="50" rows="4"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-md-5">
                        <button class="btn" id="btnCalcular" name="calcular">Calcular</button>
                    </div>
                </div>
            </div>
        </form>

    </body>
    <pre>
        <script type="text/javascript" src="main.js"></script>
    </pre>
    
</html>
